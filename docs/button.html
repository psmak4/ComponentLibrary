<html>
	<head>
		<title>Component Library</title>
		<link rel="stylesheet" type="text/css" href="css/cl.min.css">
	</head>
	<body>
		<div class="container">
			<a href="/">&lt; back</a>
			<br />

			<h1>Button</h1>

			<h3>.button</h3>
			<button class="button button--small">.button .button--small</button>
			<button class="button">.button</button>
			<button class="button button--large">.button .button--large</button>
			<button class="button button--outline">.button .button--outline</button>
			<button class="button" disabled>.button [disabled]</button>

			<h2>Colors</h2>

			<h3>.button--black</h3>
			<button class="button button--black button--small">.button .button--small</button>
			<button class="button button--black">.button</button>
			<button class="button button--black button--large">.button .button--large</button>
			<button class="button button--black button--outline">.button .button--outline</button>
			<button class="button button--black" disabled>.button [disabled]</button>

			<h3>.button--blue</h3>
			<button class="button button--blue button--small">.button .button--small</button>
			<button class="button button--blue">.button</button>
			<button class="button button--blue button--large">.button .button--large</button>
			<button class="button button--blue button--outline">.button .button--outline</button>
			<button class="button button--blue" disabled>.button [disabled]</button>

			<h3>.button--green</h3>
			<button class="button button--green button--small">.button .button--small</button>
			<button class="button button--green">.button</button>
			<button class="button button--green button--large">.button .button--large</button>
			<button class="button button--green button--outline">.button .button--outline</button>
			<button class="button button--green" disabled>.button [disabled]</button>

			<h3>.button--red</h3>
			<button class="button button--red button--small">.button .button--small</button>
			<button class="button button--red">.button</button>
			<button class="button button--red button--large">.button .button--large</button>
			<button class="button button--red button--outline">.button .button--outline</button>
			<button class="button button--red" disabled>.button [disabled]</button>
		</div>

		<script src="js/cl.min.js"></script>
	</body>
</html>
